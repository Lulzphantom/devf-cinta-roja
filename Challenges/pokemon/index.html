<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">   

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="styles/materialize.min.css"  media="screen,projection"/>

    <link rel="stylesheet" href="styles/style.css">

    
    <title>Document</title>
</head>
<body>
    <!-- Nav bar -->
    <nav class="red">
        <span>PokeAPI</span>
    </nav>    

    <!-- Search pokemon -->
    <div class="Container">
        <div class="pokeForm">
            <div class="card extra">
                <div class="card-content">
                    <form>
                        <div class="input-field">
                            <input placeholder="Pikachu" id="pokemon" type="text" class="validate">
                            <label for="pokemon">Nombre de pokemon</label>
                            <br><br>
                            <button class="btn waves-effect waves-light" type="submit" id="search">Buscar
                                <i class="material-icons right">search</i>
                            </button>
                        </div>
                    </form>
                </div>
            </div>                
        </div>
    </div>

    <div class="container pokeForm" style="display: none;" id="loading">
        <div class="preloader-wrapper big active">
            <div class="spinner-layer spinner-blue-only">
              <div class="circle-clipper left">
                <div class="circle"></div>
              </div><div class="gap-patch">
                <div class="circle"></div>
              </div><div class="circle-clipper right">
                <div class="circle"></div>
              </div>
            </div>
        </div>
    </div>
    
    
    <!-- Pokemon content -->
    <div class="container" id="pokeContent" style="display: none;" >
        <div class="col s12 m2">
            <div class="card">
              <br><br>
                <div class="pokeSprites" id="spriteContainer">
                </div>             
                <div class="title" id="pokeName"></div>
                <div class="card-content" >
                    <h5>Movimientos</h5>
                    <ol id="pokeInfo"><!-- Pokemon general moves -->

                    </ol>   
                </div>                
                <div class="card-action">
                    <a href="https://pokeapi.co/">PokeAPI</a>
                </div>
            </div>
        </div>
      </div>


    <script src="script.js"></script>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
